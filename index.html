<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Yaman - Dijital Satış Asistanı</title>
    <meta name="description" content="Yusuf Yaman'ın Dijital Satış ve Organik Büyüme Asistanı - Instagram, TikTok ve dijital ürün satışı konularında yardımcı olur.">
    <link rel="icon" href="https://raw.githubusercontent.com/huzaifi0604/Favicon/main/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f7f7f8;
            --bg-secondary: #ffffff;
            --bg-sidebar: #202123;
            --text-primary: #1a1a1a;
            --text-secondary: #6e6e80;
            --text-on-primary: #ffffff;
            --border-color: #e5e5e6;
            --accent-color: #10a37f;
            --accent-hover: #0e8e6d;
            --sidebar-text: #ffffff;
            --user-message-bg: #10a37f;
            --user-message-text: #ffffff;
            --bot-message-bg: #ffffff;
            --bot-message-text: #1a1a1a;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1e1e2e;
            --bg-secondary: #2a2b32;
            --bg-sidebar: #0f0f17;
            --text-primary: #f1f1f3;
            --text-secondary: #acacbe;
            --text-on-primary: #f1f1f3;
            --border-color: #4d4d4f;
            --accent-color: #10a37f;
            --accent-hover: #0e8e6d;
            --sidebar-text: #ffffff;
            --user-message-bg: #10a37f;
            --user-message-text: #ffffff;
            --bot-message-bg: #2a2b32;
            --bot-message-text: #f1f1f3;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
        }

        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            color: var(--sidebar-text);
            padding: 16px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 16px;
            font-weight: 600;
        }

        .new-chat-btn {
            background-color: var(--accent-color);
            color: var(--text-on-primary);
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background-color: var(--accent-hover);
        }

        .theme-switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .theme-text {
            font-size: 14px;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .history {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .history-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
        }

        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .history-item.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        .user-info img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
            transition: background-color 0.3s;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        #clearChatBtn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        #clearChatBtn:hover {
            color: var(--accent-color);
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background-color: var(--bg-primary);
            transition: background-color 0.3s;
        }

        .message {
            display: flex;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        .bot-message {
            align-self: flex-start;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin: 0 8px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-message .avatar {
            display: none;
        }

        .message-content {
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.5;
            box-shadow: 0 1px 2px var(--shadow-color);
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .bot-message .message-content {
            background-color: var(--bot-message-bg);
            color: var(--bot-message-text);
            border-top-left-radius: 0;
        }

        .user-message .message-content {
            background-color: var(--user-message-bg);
            color: var(--user-message-text);
            border-top-right-radius: 0;
        }

        .message-content p {
            margin-bottom: 10px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .message-content li {
            margin-bottom: 8px;
        }
        
        .message-content h3 {
            margin-top: 15px;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        .message-content strong {
            color: var(--accent-color);
        }

        .input-container {
            padding: 16px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #userInput {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 15px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            resize: none;
            outline: none;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            max-height: 150px;
            overflow-y: auto;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        #userInput:focus {
            border-color: var(--accent-color);
        }

        #userInput::placeholder {
            color: var(--text-secondary);
        }

        #sendButton {
            background-color: var(--accent-color);
            color: var(--text-on-primary);
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #sendButton:hover {
            background-color: var(--accent-hover);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        .topic-section {
            margin-top: 10px;
            margin-bottom: 5px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 30vh;
                overflow-y: auto;
            }
            
            .main-content {
                height: 70vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-container {
                padding: 10px;
                gap: 16px;
            }
            
            .message-content {
                padding: 12px;
                font-size: 14px;
            }
            
            .message-content ul, .message-content ol {
                margin-left: 16px;
            }
            
            .input-container {
                padding: 12px;
            }
            
            #userInput {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sol Menü -->
        <div class="sidebar">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/huzaifi0604/Favicon/main/favicon.png" alt="Logo">
                <h1>Dijital Satış Asistanı</h1>
            </div>
            
            <button class="new-chat-btn" id="newChatBtn">
                <span>+ Yeni Sohbet</span>
            </button>
            
            <div class="theme-switch-container">
                <span class="theme-text">Karanlık Mod</span>
                <label class="theme-switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
            
            <div class="history" id="historyContainer">
                <div class="history-item active" data-topic="welcome">
                    <span>Hoş Geldiniz</span>
                </div>
                <div class="history-item" data-topic="instagram">
                    <span>Instagram Rehberi</span>
                </div>
                <div class="history-item" data-topic="tiktok">
                    <span>TikTok Stratejileri</span>
                </div>
                <div class="history-item" data-topic="dijitalurun">
                    <span>Dijital Ürün Oluşturma</span>
                </div>
                <div class="history-item" data-topic="yapayzekaicin">
                    <span>Yapay Zeka Araçları</span>
                </div>
                <div class="history-item" data-topic="niskonulari">
                    <span>Niş Seçimi</span>
                </div>
                <div class="history-item" data-topic="monetizasyon">
                    <span>Monetizasyon Yöntemleri</span>
                </div>
                <div class="history-item" data-topic="contentplan">
                    <span>İçerik Planı Oluşturma</span>
                </div>
            </div>
            
            <div class="user-info">
                <img src="https://raw.githubusercontent.com/huzaifi0604/Favicon/main/favicon.png" alt="User">
                <span>Yusuf Yaman</span>
            </div>
        </div>

        <!-- Ana İçerik -->
        <div class="main-content">
            <!-- Sohbet Başlığı -->
            <div class="chat-header">
                <h2>Dijital Satış Asistanı</h2>
                <button id="clearChatBtn" title="Sohbeti Temizle">
                    <span>🗑️</span>
                </button>
            </div>

            <!-- Sohbet Alanı -->
            <div class="chat-container" id="chatContainer">
                <!-- Bot Karşılama Mesajı otomatik olarak eklenecek -->
            </div>

            <!-- Mesaj Gönderme Alanı -->
            <div class="input-container">
                <textarea id="userInput" placeholder="Mesajınızı buraya yazın..." rows="1"></textarea>
                <button id="sendButton">
                    <span>➤</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elementleri
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const newChatBtn = document.getElementById('newChatBtn');
            const historyItems = document.querySelectorAll('.history-item');
            const clearChatBtn = document.getElementById('clearChatBtn');
            const themeSwitch = document.getElementById('themeSwitch');

            // Tema ve Sohbet Geçmişi Yönetimi
            initTheme();
            loadChatHistory();

            // Tema Değiştirme
            function initTheme() {
                const savedTheme = localStorage.getItem('yusufYamanTheme');
                if (savedTheme === 'dark') {
                    document.body.setAttribute('data-theme', 'dark');
                    themeSwitch.checked = true;
                }
            }

            themeSwitch.addEventListener('change', function() {
                if (this.checked) {
                    document.body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('yusufYamanTheme', 'dark');
                } else {
                    document.body.removeAttribute('data-theme');
                    localStorage.setItem('yusufYamanTheme', 'light');
                }
            });

            // Sohbet Geçmişini Kaydetme ve Yükleme
            function saveChatHistory() {
                localStorage.setItem('yusufYamanChatHistory', chatContainer.innerHTML);
            }

            function loadChatHistory() {
                const savedChat = localStorage.getItem('yusufYamanChatHistory');
                if (savedChat && savedChat.trim() !== '') {
                    chatContainer.innerHTML = savedChat;
                } else {
                    showWelcomeMessage();
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Sohbeti Temizleme
            clearChatBtn.addEventListener('click', function() {
                chatContainer.innerHTML = '';
                localStorage.removeItem('yusufYamanChatHistory');
                showWelcomeMessage();
            });

            // Hoş Geldin Mesajı
            function showWelcomeMessage() {
                const welcomeMessage = `
                    <div class="message bot-message">
                        <div class="avatar">
                            <img src="https://raw.githubusercontent.com/huzaifi0604/Favicon/main/favicon.png" alt="Bot Avatar">
                        </div>
                        <div class="message-content">
                            <p>Merhaba, ben Yusuf Yaman'ın Dijital Satış Asistanıyım! Size nasıl yardımcı olabilirim?</p>
                            <p>Aşağıdaki konularda uzmanlaşmış durumdayım:</p>
                            <ul>
                                <li><strong>Instagram ve TikTok Stratejileri:</strong> Algoritma, keşfete çıkma, içerik planlaması</li>
                                <li><strong>Dijital Ürün Oluşturma:</strong> E-book, çevrimiçi kurslar, dijital şablonlar</li>
                                <li><strong>Yapay Zeka ile İçerik Üretimi:</strong> ChatGPT, Midjourney, ElevenLabs kullanım rehberleri</li>
                                <li><strong>Niş Seçimi ve Pazar Araştırması:</strong> Kârlı dijital ürün nişleri bulma</li>
                                <li><strong>Monetizasyon Stratejileri:</strong> Dijital ürünlerden para kazanma yöntemleri</li>
                                <li><strong>İçerik Planı Oluşturma:</strong> 30-90 günlük içerik takvimi hazırlama</li>
                            </ul>
                            <p>Sorularınızı sormaya başlayabilir veya soldaki menüden bir konu seçebilirsiniz!</p>
                        </div>
                    </div>
                `;
                chatContainer.innerHTML = welcomeMessage;
                saveChatHistory();
            }

            // Mesaj Gönderme İşlevi
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;

                // Kullanıcı mesajını ekle
                addMessage('user', `<p>${message}</p>`);
                
                // Giriş alanını temizle
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // Botun cevap vermesini sağla
                generateBotResponse(message);
            }

            // Kullanıcı veya Bot Mesajı Ekleme
            function addMessage(type, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                
                let html = '';
                
                if (type === 'bot') {
                    html += `
                        <div class="avatar">
                            <img src="https://raw.githubusercontent.com/huzaifi0604/Favicon/main/favicon.png" alt="Bot Avatar">
                        </div>
                    `;
                }
                
                html += `<div class="message-content">${content}</div>`;
                
                messageDiv.innerHTML = html;
                chatContainer.appendChild(messageDiv);
                
                // Sohbeti en aşağı kaydır
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Sohbet geçmişini kaydet
                saveChatHistory();
                
                return messageDiv;
            }
            
            // Bot Yanıtı Oluşturma (Genişletilmiş yanıtlar)
            function generateBotResponse(userMessage) {
                // Yükleniyor mesajı ekle
                const loadingMessage = addMessage('bot', '<p><em>Yanıt yazılıyor...</em></p>');
                
                // Kullanıcı mesajını küçük harfe çevir (daha kolay eşleştirme için)
                const lowerCaseMessage = userMessage.toLowerCase();
                
                // Yanıt oluştur
                let response = '';
                
                // İNSTAGRAM İLE İLGİLİ SORULAR
                if ((lowerCaseMessage.includes('instagram') && lowerCaseMessage.includes('keşfet')) || 
                    (lowerCaseMessage.includes('instagram') && lowerCaseMessage.includes('explore'))) {
                    response = `
                        <h3>Instagram'da Keşfete Çıkma Stratejileri</h3>
                        <p>Instagram'da keşfete çıkmak için uygulayabileceğiniz kapsamlı stratejiler:</p>
                        <ol>
                            <li><strong>İlk 3 Saniye Kuralı:</strong> Videonuzun ilk 3 saniyesi çok dikkat çekici olmalı. Bu sürede izleyiciyi yakalayamazsanız, algoritma videonuzu daha az kişiye gösterir. Şok edici bir bilgi, çarpıcı bir görsel veya merak uyandıran bir soru ile başlayın.</li>
                            
                            <li><strong>Etkileşim Sinyalleri Optimizasyonu:</strong> Instagram algoritması şu etkileşim sinyallerine öncelik verir (önem sırasına göre):
                                <ul>
                                    <li>Kaydedilme oranı (en önemli sinyal)</li>
                                    <li>Paylaşılma oranı</li>
                                    <li>Profil ziyareti oranı</li>
                                    <li>Yorum oranı</li>
                                    <li>Beğeni oranı (en az önemli sinyal)</li>
                                </ul>
                                İçeriğinizi insanların kaydetmek ve paylaşmak isteyeceği şekilde tasarlayın.
                            </li>
                            
                            <li><strong>Tutarlı İçerik Planı:</strong> Algoritma, düzenli ve tutarlı içerik üreten hesapları ödüllendirir. İdeal olarak:
                                <ul>
                                    <li>Günde en az 1 Reels</li>
                                    <li>Haftada 3-5 hikaye</li>
                                    <li>Haftada 1-2 normal gönderi (carousel tercih edilir)</li>
                                </ul>
                                Bu plan, algoritmanın hesabınızı "aktif" olarak görmesini sağlar.
                            </li>
                            
                            <li><strong>Etiket (Hashtag) Stratejisi:</strong> Etiketleri şu şekilde kullanın:
                                <ul>
                                    <li>Popüler (1M+ gönderi) etiketlerden 1-2 tane</li>
                                    <li>Orta seviye (100K-1M gönderi) etiketlerden 2-3 tane</li>
                                    <li>Niş (10K-100K gönderi) etiketlerden 2-3 tane</li>
                                    <li>Toplam 5-7 etiket kullanın (daha fazlası spam olarak algılanabilir)</li>
                                </ul>
                            </li>
                            
                            <li><strong>Video Süre Optimizasyonu:</strong> Instagram algoritması tamamı izlenen videoları tercih eder. İdeal video süresi 7-15 saniye arasındadır. Uzun videolarda tamamlanma oranı düşer, bu da keşfete çıkma ihtimalinizi azaltır.</li>
                            
                            <li><strong>Çağrı-Harekete (CTA) Kullanımı:</strong> İzleyicileri harekete geçiren net yönergeler kullanın:
                                <ul>
                                    <li>"Daha fazlası için profilimdeki linke tıklayın"</li>
                                    <li>"Bu bilgiyi kaçırmamak için videoyu kaydedin"</li>
                                    <li>"Yorumlarda düşüncelerinizi paylaşın"</li>
                                </ul>
                                CTAs etkileşimi artırır ve daha fazla keşfet görünürlüğü sağlar.
                            </li>
                            
                            <li><strong>Trend Müzik ve Sesler:</strong> Instagram, trend olan müzikleri kullanan içerikleri daha çok öne çıkarır. Instagram Reels'in "Trend" bölümünden popüler müzikleri takip edin.</li>
                            
                            <li><strong>Optimum Paylaşım Zamanları:</strong> İçeriğinizi izleyicilerinizin en aktif olduğu zamanlarda paylaşın. Instagram İçgörüler veya Creator Studio'dan takipçilerinizin en aktif olduğu saatleri öğrenebilirsiniz.</li>
                        </ol>
                        
                        <h3>Bonus İpuçları</h3>
                        <ul>

                        <p>Bir içeriği farklı formatlara dönüştürerek etkisini maksimize etme:</p>
                        
                        <h3>1:7 İçerik Çarpanı Stratejisi</h3>
                        <p>Bir ana içerikten 7 farklı format oluşturma:</p>
                        <ol>
                            <li><strong>Ana İçerik:</strong> Kapsamlı blog yazısı veya uzun video</li>
                            <li><strong>→ Instagram Carousel:</strong> Ana noktaları görselleştiren 7-10 slayt</li>
                            <li><strong>→ TikTok Video:</strong> En çarpıcı noktaya odaklanan 15-60 saniyelik video</li>
                            <li><strong>→ Instagram Reels:</strong> Farklı hook ve CTA ile TikTok içeriğinin adaptasyonu</li>
                            <li><strong>→ Email Newsletter:</strong> Detaylı analiz ve kişisel görüşlerle zenginleştirilmiş versiyon</li>
                            <li><strong>→ Infografik:</strong> Bilgileri görsel olarak özetleyen tasarım</li>
                            <li><strong>→ Stories Serisi:</strong> Ana içeriği parçalara bölen 5-7 hikaye</li>
                            <li><strong>→ Lead Magnet:</strong> İndirilebilir PDF veya kontrol listesi</li>
                        </ol>
                        
                        <h3>7. İçerik Üretim Hızını Artırma (Scaling)</h3>
                        <p>Daha fazla içerik üretmek için otomasyonlar ve sistemler:</p>
                        
                        <h3>İçerik Üretim Süreçlerini Hızlandırma</h3>
                        <ul>
                            <li><strong>İçerik Bankası Oluşturma:</strong> Aylık tema ve konulara göre içerik fikirlerini önceden hazırlama</li>
                            <li><strong>Toplu İçerik Üretimi (Batching):</strong> Aynı türdeki içerikleri tek oturumda hazırlama</li>
                            <li><strong>Şablonlar ve Kalıplar:</strong> Carousel, thumbnail ve video intro/outro şablonları</li>
                            <li><strong>Yapay Zeka Araçları:</strong> ChatGPT, Midjourney gibi araçlarla içerik oluşturma süreçlerini hızlandırma</li>
                        </ul>
                        
                        <h3>Haftalık 15-20 İçerik Üretim Sistematiği</h3>
                        <ol>
                            <li><strong>Pazartesi (3 saat):</strong> Araştırma ve 10 içerik fikri geliştirme</li>
                            <li><strong>Salı (4 saat):</strong> 5 video script yazma ve 5 carousel taslağı hazırlama</li>
                            <li><strong>Çarşamba (5 saat):</strong> 10 video çekimi ve ses kayıtları</li>
                            <li><strong>Perşembe (4 saat):</strong> Video düzenleme ve carousel tasarımları</li>
                            <li><strong>Cuma (2 saat):</strong> Caption yazımı, hashtag araştırması ve zamanlama</li>
                        </ol>
                        
                        <p>Yusuf Yaman'ın eğitiminde, bu içerik stratejilerinin her biri için video eğitimleri, indirilebilir şablonlar ve özel içerik planlaması araçları bulunmaktadır. Ayrıca, içerik üretim süreçlerini hızlandıracak otomasyon teknikleri ve yapay zeka kullanım rehberleri de eğitim paketinin bir parçasıdır.</p>
                    `;
                }
                
                // GENEL SORU - EĞER ÖZEL BİR KATEGORİYE UYMUYORSA
                else {
                    response = `
                        <h3>Dijital Satış ve Organik Büyüme Rehberi</h3>
                        <p>Merhaba! Ben Yusuf Yaman'ın Dijital Satış ve Organik Büyüme Asistanıyım. Size şu konularda yardımcı olabilirim:</p>
                        
                        <h3>Sosyal Medya Büyüme Stratejileri</h3>
                        <ul>
                            <li><strong>Instagram Algoritması ve Keşfete Çıkma</strong> - Görünürlüğünüzü artıracak içerik stratejileri</li>
                            <li><strong>TikTok Viral İçerik Formülleri</strong> - Hızlı büyüme ve etkileşim için içerik taktikleri</li>
                            <li><strong>İçerik Planlaması</strong> - 30, 60 veya 90 günlük sosyal medya içerik takvimi oluşturma</li>
                        </ul>
                        
                        <h3>Dijital Ürün Geliştirme ve Satış</h3>
                        <ul>
                            <li><strong>Dijital Ürün Fikirleri</strong> - E-booklar, online kurslar, şablonlar ve daha fazlası</li>
                            <li><strong>Ürün Oluşturma Adımları</strong> - Fikir aşamasından lansmana kadar süreç rehberi</li>
                            <li><strong>Satış Stratejileri</strong> - Yüksek dönüşüm sağlayan satış sayfaları ve pazarlama teknikleri</li>
                        </ul>
                        
                        <h3>Yapay Zeka ile İçerik Üretimi</h3>
                        <ul>
                            <li><strong>ChatGPT, Midjourney ve ElevenLabs</strong> - İçerik üretimini hızlandıran AI araçları</li>
                            <li><strong>Prompt Mühendisliği</strong> - En iyi sonuçları almak için prompt yazma teknikleri</li>
                            <li><strong>İş Akışı Otomasyonu</strong> - Yapay zeka ile içerik üretim süreçlerini optimize etme</li>
                        </ul>
                        
                        <h3>Monetizasyon ve Para Kazanma</h3>
                        <ul>
                            <li><strong>Gelir Modelleri</strong> - Dijital içerikten para kazanma yöntemleri</li>
                            <li><strong>Pasif Gelir Sistemleri</strong> - Otomatize edilmiş gelir akışları oluşturma</li>
                            <li><strong>Fiyatlandırma Stratejileri</strong> - Ürün ve hizmetlerinizi doğru fiyatlandırma</li>
                        </ul>
                        
                        <p>Lütfen yukarıdaki konulardan birisiyle ilgili spesifik bir soru sorun, böylece size daha detaylı ve faydalı bir cevap verebilirim!</p>
                        
                        <p>Örnek sorular:</p>
                        <ul>
                            <li>"Instagram'da keşfete nasıl çıkabilirim?"</li>
                            <li>"İlk dijital ürünüm için hangi fikirler iyi olabilir?"</li>
                            <li>"TikTok'ta viral olmak için ne tür içerikler üretmeliyim?"</li>
                            <li>"ChatGPT ile nasıl daha iyi içerik üretebilirim?"</li>
                            <li>"Dijital içeriklerimden nasıl para kazanabilirim?"</li>
                        </ul>
                    `;
                }
                
                // Yükleniyor mesajını kaldır ve yanıtı göster (gecikme ile)
                setTimeout(() => {
                    loadingMessage.remove();
                    // Oluşturulan yanıtı ekle
                    addMessage('bot', response);
                }, 1000);
            }

            // Yeni Sohbet Başlatma
            newChatBtn.addEventListener('click', function() {
                if (confirm('Yeni bir sohbet başlatmak istediğinize emin misiniz? Mevcut sohbet geçmişi silinecektir.')) {
                    chatContainer.innerHTML = '';
                    localStorage.removeItem('yusufYamanChatHistory');
                    showWelcomeMessage();
                }
            });

            // Sohbet Geçmişi Öğesi Seçme
            historyItems.forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelector('.history-item.active').classList.remove('active');
                    this.classList.add('active');
                    
                    // Konu bazlı ekstra içerik gösterme
                    const topic = this.getAttribute('data-topic');
                    if (topic) {
                        chatContainer.innerHTML = '';
                        
                        if (topic === 'welcome') {
                            showWelcomeMessage();
                        } else if (topic === 'instagram') {
                            addMessage('user', '<p>Instagram\'da keşfete nasıl çıkarım?</p>');
                            generateBotResponse('Instagram keşfete çıkma');
                        } else if (topic === 'tiktok') {
                            addMessage('user', '<p>TikTok\'ta viral olmak için ne yapmalıyım?</p>');
                            generateBotResponse('TikTok viral içerik');
                        } else if (topic === 'dijitalurun') {
                            addMessage('user', '<p>Dijital ürün nasıl oluşturulur?</p>');
                            generateBotResponse('Dijital ürün oluşturma');
                        } else if (topic === 'yapayzekaicin') {
                            addMessage('user', '<p>Yapay zeka ile içerik üretimi nasıl yapılır?</p>');
                            generateBotResponse('Yapay zeka içerik üretimi');
                        } else if (topic === 'niskonulari') {
                            addMessage('user', '<p>Dijital ürün satışı için hangi nişi seçmeliyim?</p>');
                            generateBotResponse('Dijital ürün niş seçimi');
                        } else if (topic === 'monetizasyon') {
                            addMessage('user', '<p>Dijital içeriklerden nasıl para kazanabilirim?</p>');
                            generateBotResponse('Dijital içerik monetizasyon');
                        } else if (topic === 'contentplan') {
                            addMessage('user', '<p>Etkili bir içerik planı nasıl oluşturabilirim?</p>');
                            generateBotResponse('İçerik planı oluşturma');
                        }
                    }
                });
            });

            // Enter Tuşu ile Gönderme
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Gönder Butonuna Tıklanınca
            sendButton.addEventListener('click', sendMessage);
            
            // Textarea Yükseklik Ayarlama
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                // Maksimum yükseklik
                if (this.scrollHeight > 150) {
                    this.style.height = '150px';
                    this.style.overflowY = 'auto';
                }
            });

            // Sayfa kapanmadan önce sohbeti kaydet
            window.onbeforeunload = function() {
                saveChatHistory();
            };
        });
    </script>
</body>
